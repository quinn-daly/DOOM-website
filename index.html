<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Syracuse DOOM Ultimate Frisbee</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #6a0dad;
    }

    .divider {
      height: 4px;
      background-color: #6a0dad;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .section h1 {
      font-size: 48px;
      color: #F48221; /* DOOM orange */
      margin-bottom: 10px;
    }

    .section p {
      font-size: 18px;
      color: white;
    }

    .instagram-widget {
      padding: 20px;
      background-color: #111;
    }

    .instagram-widget iframe {
      height: 400px; /* Reduced height */
    }

    .twitter-widget {
      padding: 20px;
      background-color: #111;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Photo Gallery</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="saltcity.html">Salt City Classic</a></li>
      <li><a href="archives.html">History</a></li>
    </ul>
  </nav>

  <div class="divider"></div>

  <div class="section">
    <h1>SYRACUSE DOOM ULTIMATE</h1>
    <p>you cant escape fate...</p>
  </div>

  <div class="instagram-widget">
    <!-- LightWidget WIDGET -->
    <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
    <iframe src="https://cdn.lightwidget.com/widgets/ec2c2d87b2715906aa2d310a3d8f4190.html" 
      scrolling="no" 
      allowtransparency="true" 
      class="lightwidget-widget" 
      style="width:100%;border:0;overflow:hidden;height:400px;">
    </iframe>
  </div>


</body>
</html>
