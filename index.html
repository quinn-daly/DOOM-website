  <title>DOOM Ultimate Frisbee</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;

    }

    .section {
      padding: 40px;

    }

    .section h1 {

    .instagram-widget {

      padding: 20px;
      background-color: #111;
    }

</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
